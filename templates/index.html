<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CCH 기반 경로 탐색기</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 80%; margin: 20px auto; }
        body { font-family: sans-serif; text-align: center; }
        input { padding: 5px; margin: 5px; }
        button { padding: 8px 16px; }
    </style>
</head>
<body>
    <h2>📍 CCH 기반 도로 경로 탐색기</h2>
    <p>
        출발 노드ID: <input type="text" id="startID" />
        도착 노드ID: <input type="text" id="endID" />
        <button onclick="getRoute()">경로 탐색</button>
    </p>
    <p id="output"></p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([36.5, 127.5], 7); // 중간 위치로 초기 설정
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let polyline;

        async function getRoute() {
            const start = document.getElementById("startID").value;
            const end = document.getElementById("endID").value;

            const res = await fetch("/route", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start, end })
            });

            const data = await res.json();
            const output = document.getElementById("output");

            if (data.error) {
                output.textContent = "❌ " + data.error;
                if (polyline) map.removeLayer(polyline);
                return;
            }

            output.textContent = `🚗 ${data.start} → ${data.end} : ${data.length.toFixed(2)} 거리`;

            if (polyline) map.removeLayer(polyline);

            if (data.coordinates) {
                polyline = L.polyline(data.coordinates, { color: 'blue' }).addTo(map);
                map.fitBounds(polyline.getBounds());
            }
        }
    </script>
</body>
</html>
