    <script>
        const map = L.map('map').setView([36.5, 127.5], 7); // ì¤‘ê°„ ìœ„ì¹˜ë¡œ ì´ˆê¸° ì„¤ì •
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let polyline;

        async function getRoute() {
            const start = document.getElementById("startID").value;
            const end = document.getElementById("endID").value;

            const res = await fetch("/route", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start, end })
            });

            const data = await res.json();
            const output = document.getElementById("output");

            if (data.error) {
                output.textContent = "âŒ " + data.error;
                if (polyline) map.removeLayer(polyline);
                return;
            }

            output.textContent = `ğŸš— ${data.start} â†’ ${data.end} : ${data.length.toFixed(2)} ê±°ë¦¬`;

            if (polyline) map.removeLayer(polyline);

            if (data.coordinates) {
                polyline = L.polyline(data.coordinates, { color: 'blue' }).addTo(map);
                map.fitBounds(polyline.getBounds());
            }
        }
    </script>
